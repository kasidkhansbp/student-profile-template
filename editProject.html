<html lang="en" class="js-focus-visible" data-js-focus-visible="">
<head>
<title>Profile</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
	<div id="edit-project-popupmain">
    <div id="edit-project">
      <div class="row">
        <div class="col-sm">
          <label for="name">Title</label>
            <input type="text" aria-label="title" class="form-control" placeholder="title">
        </div>
      </div>
      <div class="row">
          <div class="col-sm">
            <label for="name">Technology</label>
              <input type="text" aria-label="technology" class="form-control" placeholder="technology">
          </div>
        </div>
      <div class="row">
          <div class="col-sm">
            <label for="name">summary</label>
              <input type="text" aria-label="summary" class="form-control" placeholder="summary">
          </div>
      </div>
       <div class="row">
          <div class="col-sm">
            <label for="name">repo link</label>
              <input type="text" aria-label="repo-ink" class="form-control" placeholder="repo link">
          </div>
        </div>
         <div class="row">
          <div class="col-sm">
            <label for="name">live Project link</label>
              <input type="text" aria-label="live-project-link" class="form-control" placeholder="live project link">
          </div>
        </div>
        <button type="button" class="btn btn-primary">save</button>
    </div>
  </div>
</body>
</html>
