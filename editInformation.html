<html lang="en" class="js-focus-visible" data-js-focus-visible="">
<head>
<title>Profile</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
	<div id="edit-info-popupmain">
		<div id="edit-info">
			<h6>Info</h6>
			<div>
			<div class="row">
    			<div class="col-sm">
    				<label for="name">Name</label>
      				<input type="text" aria-label="First name" class="form-control" placeholder="kasid khan">
    			</div>
    			<div class="col-sm">
	    			<label for="phone-no">Phone no</label>
	    			<input type="text" aria-label="First name" class="form-control" placeholder="9650788917">
    			</div>
    			<div class="col-sm">
	    			<label for="email-add">email address</label>
	    			<input type="text" aria-label="First name" class="form-control" placeholder=" kasidkhan@gmail.com">
    			</div>
  			</div>
  			<div class="row">
    			<div class="col-sm">
    			<label for="branch">branch</label>
    			<input type="text" aria-label="Branch" class="form-control" placeholder="electrical">
    			</div>
    			<div class="col-sm">
	    			<label for="email-add">email address</label>
	    			<input type="text" aria-label="Email Address" class="form-control" placeholder="kasidkhan@gmail.com">
    			</div>
    			<div class="col-sm">
    				<label for="email-add">University</label>
	    			<input type="text" aria-label="University" class="form-control" placeholder="university: Biju Pattnaik university of Technology">
    			</div>
  			</div>
  			<div class="row">
    			<div class="col-sm">
      				<label for="hobby">Hobby?</label>
	    			<input type="text" aria-label="hobby" class="form-control" placeholder="hobby">
    			</div>
    			<div class="col-sm">
      				<label for="gender">gender</label>
	    			<input type="text" aria-label="gender" class="form-control" placeholder="gender">
    			</div>
  			</div>
  			<div class="row">
    			<div class="custom-control custom-switch padding-1">
  					<label class="custom-control-label" for="customSwitch1">Open for relocation</label>
  					<input type="checkbox" class="custom-control-input" id="customSwitch1">
				</div>
  			</div>
		</div>
			<button type="button" class="btn btn-primary">save</button>
		</div>
	</div>
</body>
</html>
